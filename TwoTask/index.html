<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoTask</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <tr class="t1">
            <td class="t1t1">Logo</td>

            <td class="t3t2">Sports</td>
        </tr>
        <tr class="t4">
            <td colspan="4" class="t4t1">Footer</td>
        </tr>
